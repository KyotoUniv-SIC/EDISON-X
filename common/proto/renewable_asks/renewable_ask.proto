syntax = "proto3";
package main;

import "firebase_rules_options.proto";

option (google.firebase.rules.firebase_rules).full_package_names = true;

enum RenewableAskType {
  UNKNOWN = 0;
  PRIMARY = 1;
  SECONDARY = 2;
}

message RenewableAsk {
  string id = 1;
  RenewableAskType type = 2;
  string account_id = 3;
  double price = 4;
  double amount = 5;
  bool is_deleted = 6;
}
