<div class="w-full lg:mx-auto lg:w-1/3 lg:mt-10">
  <h2>Room Setting</h2>
  <mat-card class="mb-10">
    <mat-card-title>Room Registration</mat-card-title>
    <mat-list>
      <mat-list-item class="flex flex-wrap">
        <span class="break-all">Currently Registered Room:</span>
        <span class="flex-auto break-all"></span>
        <span class="break-all">{{ student?.room_id }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card>

  <form (submit)="onSubmit(nameRef.value, numberRef.value)">
    <mat-card class="mb-10">
      <mat-card-title>Change Room Number</mat-card-title>
      <mat-list>
        <mat-list-item style="height: auto" class="flex flex-wrap">
          <span class="break-all">Building Name:</span>
          <span class="flex-auto break-all"></span>
          <mat-form-field class="break-all">
            <mat-label>Input Name</mat-label>
            <mat-select #nameRef>
              <mat-option *ngFor="let dormitory of dormitories" [value]="dormitory.value">
                {{ dormitory.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>
        <mat-list-item style="height: auto" class="flex flex-wrap">
          <span class="break-all">Room Number:</span>
          <span class="flex-auto break-all"></span>
          <mat-form-field class="break-all">
            <mat-label>Input Number</mat-label>
            <input #numberRef matInput type="number" name="room" required />
          </mat-form-field>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>
      </mat-list>
      <div class="text-center mt-10">
        <button mat-flat-button color="primary">Submit</button>
      </div>
    </mat-card>
  </form>
</div>
