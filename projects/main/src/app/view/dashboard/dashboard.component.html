<div class="w-full lg:mx-auto lg:w-1/3 lg:mt-10 ">
  <mat-card class="mt-10 mb-20">

    <p>kWh</p>
  </mat-card>

  </mat-card>

    <p>#1 Taro Y. 230kw </p>
    <p>#2 Karo Y. 220kw</p>
  </mat-card>
  <mat-card class="mb-20">
    <mat-card-title>Energy Sources</mat-card-title>
    <mat-card-content>Student</mat-card-content>
    <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
    </canvas>
    <mat-card-content>Total</mat-card-content>
    <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
    </canvas>
  </mat-card>
  <mat-card class="mb-20">
    <mat-card-title>Notifications</mat-card-title>
    <button mat-flat-button color="accent">More</button>
  </mat-card>
  <mat-card class="mb-20">
    <mat-card-title>Monthly Energy Consumption</mat-card-title>
  </mat-card>
