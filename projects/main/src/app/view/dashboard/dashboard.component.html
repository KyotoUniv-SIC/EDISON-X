<div class="w-full lg:mx-auto lg:w-1/3 lg:mt-10">
  <mat-card class="mt-10 mb-20">
    <mat-card-title>Current Usage</mat-card-title>
    <mat-list>
      <mat-list-item class="flex flex-wrap">
        <span class="break-all font-bold text-xl">Total Usage:</span>
        <span class="flex-auto break-all"></span>
        <span class="break-all font-bold text-xl text-purple-800">{{ totalUsage }} kWh</span>
      </mat-list-item>
    </mat-list>
  </mat-card>
  <mat-card class="mb-20">
    <mat-card-title>Account Balance</mat-card-title>
    <mat-list>
      <mat-list-item class="flex flex-wrap">
        <span class="break-all font-bold text-xl">UPX Balance:</span>
        <span class="flex-auto break-all"></span>
        <span class="break-all font-bold text-xl text-yellow-400">{{ balance?.amount_upx }}</span>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>
      <mat-list-item class="flex flex-wrap">
        <span class="break-all font-bold text-xl">SPX Balance:</span>
        <span class="flex-auto break-all"></span>
        <span class="break-all font-bold text-xl text-purple-800">{{ balance?.amount_spx }}</span>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>
    </mat-list>
    <div class="text-center mt-10">
      <button mat-flat-button routerLink="/txs/buy" color="accent">Buy More Tokens</button>
    </div>
  </mat-card>
  <mat-card class="mb-20">
    <mat-card-title>Usage Ranking</mat-card-title>
    <mat-list>
      <mat-list-item class="flex flex-wrap">
        <span class="break-all font-bold text-xl">Your Rank:</span>
        <span class="flex-auto break-all"></span>
        <span class="break-all font-bold text-xl text-purple-800">#{{ rank }}</span>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>
      <ng-container *ngFor="let ranking of rankings">
        <mat-list-item class="flex flex-wrap">
          <span class="break-all">{{ ranking.name }}:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">{{ ranking.amount }}kWh</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>
      </ng-container>
    </mat-list>
  </mat-card>
  <mat-card class="mb-20">
    <mat-card-title>Energy Sources</mat-card-title>
    <mat-card-content>Student</mat-card-content>
    <canvas baseChart [data]="balanceData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"> </canvas>
    <mat-card-content>Total</mat-card-content>
    <canvas baseChart [data]="totalBalanceData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"> </canvas>
  </mat-card>
  <!-- <mat-card class="mb-20">

  </mat-card> -->
  <mat-card class="mb-20">
    <mat-card-title>Monthly Energy Consumption</mat-card-title>
    <p>kWh</p>
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
      [chartType]="barChartType"
    >
    </canvas>
  </mat-card>
