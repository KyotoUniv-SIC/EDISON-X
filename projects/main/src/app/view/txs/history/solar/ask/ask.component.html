<div class="w-full lg:mx-auto lg:w-1/3 lg:mt-10">
  <mat-card>
    <mat-card-title>Ask History Detail</mat-card-title>
    <mat-list>
      <ng-container *ngIf="!renewableAsk; then loading; else loaded"></ng-container>
      <ng-template #loaded>
        <mat-divider [inset]="true"></mat-divider>
        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Ask ID:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">{{ renewableAsk?.id }}</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>

        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Energy Type:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">Solar Power</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>

        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Price:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">{{ renewableAsk?.price }} JPY</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>

        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Contract Price:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">{{ renewableAsk?.contract_price }} JPY</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>

        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Amount:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">{{ renewableAsk?.amount }}kWh</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>

        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Transaction Status:</span>
          <span class="flex-auto break-all"></span>
          <ng-container *ngIf="renewableAsk?.is_accepted === true; then accept; else reject"></ng-container>
          <ng-template #accept>
            <mat-chip-list class="break-all">
              <mat-chip color="primary" selected>Accepted</mat-chip>
            </mat-chip-list>
          </ng-template>
          <ng-template #reject>
            <mat-chip-list class="break-all">
              <mat-chip color="warn" selected>Rejected</mat-chip>
            </mat-chip-list>
          </ng-template>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>

        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Date:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">{{ createdAt }}</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>
      </ng-template>
      <ng-template #loading></ng-template>
    </mat-list>
  </mat-card>
</div>
