<div class="w-full lg:mx-auto lg:w-1/3 lg:mt-10">
  <mat-card>
    <mat-card-title>Bid Request Detail</mat-card-title>
    <mat-list>
      <ng-container *ngIf="!renewableBid; then loading; else loaded"></ng-container>
      <ng-template #loaded>
        <mat-divider [inset]="true"></mat-divider>
        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Bid ID:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">{{ renewableBid?.id }}</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>

        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Energy Type:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">Solar Power</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>

        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Price:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">{{ renewableBid?.price_ujpy | microString }} JPY</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>

        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Amount:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">{{ renewableBid?.amount_uspx | microString }}kWh</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>

        <mat-list-item class="flex flex-wrap">
          <span class="flex-wrap:nowrap">Order Timestamp:</span>
          <span class="flex-auto break-all"></span>
          <span class="keep-all" style="margin-left: 15px">{{ createdAt?.toLocaleString() }}</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>
      </ng-template>
      <ng-template #loading></ng-template>
    </mat-list>
    <br /><br />
    <div class="text-center">
      <button mat-flat-button color="accent" (click)="onClickDelete()">Delete Bid</button>
    </div>
  </mat-card>
</div>
