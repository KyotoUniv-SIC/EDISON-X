<mat-dialog-content>
  <div class="flex flex-col items-center">
    <img class="m-6 w-16 h-16" src="assets/images/kyoto-univ.svg" alt="KyotoUniv logo" />
    <div class="font-bold text-xl m-3">Administrator Authentication</div>
    <form #formRef="ngForm" (submit)="onClickButton(passwordRef.value)">
      <mat-form-field class="w-full">
        <mat-label>Input Password</mat-label>
        <input #passwordRef ngModel name="password" type="password" matInput required placeholder="Input value" minlength="8" />
      </mat-form-field>
      <button mat-flat-button class="w-full" color="primary" [disabled]="formRef.invalid">Enter</button>
    </form>
  </div>
</mat-dialog-content>
